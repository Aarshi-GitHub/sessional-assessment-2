<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5e8017c55e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Person Management Application</title>
</head>
<body>
    <div id="sideBar">
        <div id="sideHead">
            <h2>
                <i style="margin-left: 1%;" id="responsive" class="fa-solid fa-bars"></i> <span class="hide">Dashboard </span>
            </h2>
            <div class="sideMenu">
            <ul>
                <li id="home">
                            <i title="Home" class="fa-solid fa-house-chimney"></i><span class="hide"> Home
                        </span>
                </li>
                <li id="search">
                        
                            <i title="Search" class="fa-solid fa-magnifying-glass"></i><span class="hide"> Search
                        </span>
                </li>
                <li id="records">
                    
                            <i title="Record" class="fa-solid fa-address-book"></i><span class="hide"> Record
                        </span>
                </li>
                <li id="blog">
                        
                            <i title="Blog Page" class="fa-solid fa-user-pen"></i><span class="hide"> Blog Page
                        </span>
                </li>
                <li id="feedback">
                        <i title="Feedback" class="fa-solid fa-star"></i><span class="hide"> Feedback
                        </span>
                </li>
            </ul>
        </div>
    </div>
    <div id="mainContent">
        <header><h1><i class="fa-solid fa-lg fa-people-group"></i> Person Management App</h1><br></header>
        <hr>
        <br>
        <main>
            <div id="respDiv" style="height:70vh" >
                <iframe src="home.html" width="100%" height="100%"></iframe>
            </div>
        </main>
    </div>
    <footer>
        <a href="https://github.com/Aarshi-GitHub" target="_blank"><i class="fa-brands fa-github fa-2x"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-2x "></i></a>
        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="https://twitter.com/?lang=en" target="_blank"><i class="fab fa-twitter-square fa-2x"></i></a>
        <a href="https://in.linkedin.com/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a></footer>
    <script>
        document.querySelector("#home").addEventListener('click',()=>{
            document.querySelector('iframe').src='home.html'
        });
        document.querySelector("#search").addEventListener('click',()=>{
            document.querySelector('iframe').src='search.html'
        });
        document.querySelector("#records").addEventListener('click',()=>{
            document.querySelector('iframe').src='record.html'
        });
        document.querySelector("#blog").addEventListener('click',()=>{
            document.querySelector('iframe').src='blog.html'
        });
        document.querySelector("#feedback").addEventListener('click',()=>{
            document.querySelector('iframe').src='feedback.html'
        });
    </script>
</body>
</html>
